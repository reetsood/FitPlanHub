<!DOCTYPE html>
<html>
<head>
    <title>Create Plan</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Create Fitness Plan</h2>

<form method="POST">
    <input type="text" name="title" placeholder="Plan Title" required><br><br>

    <textarea name="description" placeholder="Plan Description" required></textarea><br><br>

    <input type="number" name="price" placeholder="Price" required><br><br>

    <input type="text" name="duration" placeholder="Duration (e.g. 30 days)" required><br><br>

    <button type="submit">Create Plan</button>
</form>

</body>
</html>
